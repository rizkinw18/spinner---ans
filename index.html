<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Spinner Hadiah ANS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>🎉 SPINNER HADIAH ANS 🎉</h1>

<canvas id="wheel" width="300" height="300"></canvas>

<br/>
<button onclick="spin()">SPIN SEKARANG</button>

<div id="result"></div>

<script>
const segments = [
  { text: "Treatment Kit", color: "#4CAF50" },
  { text: "Semir Ban", color: "#2196F3" },
  { text: "Merchpack ANS", color: "#FF9800" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = canvas.width / 2;
const radius = canvas.width / 2;
const slice = (2 * Math.PI) / segments.length;
let rotation = 0;

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  segments.forEach((seg, i) => {
    const start = rotation + i * slice;
    const end = start + slice;

    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, start, end);
    ctx.fillStyle = seg.color;
    ctx.fill();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(start + slice / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(seg.text, radius - 15, 5);
    ctx.restore();
  });
}

function spin() {
  const randomSpin = Math.random() * 360 + 720;
  let start = rotation * 180 / Math.PI;
  let end = start + randomSpin;
  let duration = 3000;
  let startTime = null;

  function animate(time) {
    if (!startTime) startTime = time;
    let progress = time - startTime;
    let angle = start + (end - start) * (progress / duration);

    rotation = angle * Math.PI / 180;
    drawWheel();

    if (progress < duration) {
      requestAnimationFrame(animate);
    } else {
      const index = Math.floor(
        (segments.length - ((rotation % (2 * Math.PI)) / slice)) % segments.length
      );
      document.getElementById("result").innerHTML =
        "🎁 Kamu mendapatkan: <b>" + segments[index].text + "</b>";
    }
  }
  requestAnimationFrame(animate);
}

drawWheel();
</script>

</body>
</html>
